meta:
  environment: python
  toolchain:
    name: pip
    version: 3.10

build:
  requirementsPath: requirements.txt
  useCache: true


run:
  scriptName: main.py
  containerPort: 10000
  # persistenceMount: /data  # добавь при необходимости постоянного хранения

env:
  BOT_TOKEN: ${BOT_TOKEN}
  MTFL_MERCHANT_ID: ${MTFL_MERCHANT_ID}
  MTFL_TOKEN: ${MTFL_TOKEN}

# Горизонтальное масштабирование (опционально)
scale:
  instances:
    count: 1












